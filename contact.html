    <section>
        <!-- formulaire -->
        <div class="container-fluid" id="form">
            <form>
                <div class="row gap9">
                    <div class="col-12 col-md-8 col-lg-6">
                        <label for="lastname">Nom :</label>
                        <input type="text" id="name" name="user_name">
                    </div>
                    <div class="col-12 col-md-8 col-lg-6">
                        <label for="firstname">Prénom :</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-6">
                        <label for="mail">e-mail :</label>
                        <input type="email" id="mail" name="user_mail">
                    </div>
                </div>
                <div class="row" id="valeurs">
                    <div class="col-12 col-md-8 col-lg-6">
                        <label for="question">De quoi s'agit il?</label>
                        <select name="question" id="question">
                            <option value="booking">Réservation</option>
                            <option value="Mesure sanitaire">Mesure sanitaire</option>
                            <option value="Informations">Informations</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-6" id="textarea">
                        <textarea class="textarea" placeholder="Posez votre question ici.. Et appuyez ensuite sur l'icone en dessous de moi pour envoyer."></textarea>
                        <br>
                        <button type="submit" value="Envoyer">
                            <i class="fas fa-utensils"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- formulaire -->
    </section>
